name: Test and publish

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    environment:
        name: pypi
        url: https://pypi.org/project/harvester/
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install build setuptools_scm
      - name: ðŸ“¦ Building package ðŸ“¦
        run: python -m build
      - name: ðŸš€ Publishing to PyPI ðŸš€
        uses: pypa/gh-action-pypi-publish@release/v1
