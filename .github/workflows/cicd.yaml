      - run: |
          pip install build setuptools_scm twine

      - name: ðŸ“¦ Building package ðŸ“¦
        run: python -m build

      - name: ðŸš€ Publishing to PyPI ðŸš€
        env:
          TWINE_REPOSITORY: pypi
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*



